<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="img/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Preview</title>
  </head>
  <body>
  <div class="container-fluid body-bg">
    <div class="row min-vh-100 justify-content-center align-content-center">
      <div class="col-lg-3 col-md-6 col-9">
        <div class="card round animate__animated animate__zoomInDown" style="width: 18rem;">
          <img src="img/image-equilibrium.jpg" class="equilibrium p-3 round" alt="...">
          <div class="card-body">
            <h6 class="card-title text-white fw-bold">Equilibrium #3429</h6>
            <p class="text-clock-color font-base-size">Our equilibrium collection promotes balance and calm.</p>
            <div class="row">
              <div class="col-4"><img src="img/icon-ethereum.svg" alt="" class="pe-1"><span class="text-ethereum">0.041ETH</span></div>
              <div class="col-4"></div>
              <div class="col-4"><img src="img/icon-clock.svg" alt="" class="pe-1"><span class="text-clock">3days left</span></div>
            </div>
            <hr class="text-secondary my-3">
            <img src="img/image-avatar.png" alt="" class="avatar-img"><span class="text-clock px-2">Creation of </span><span class="text-avatar">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
